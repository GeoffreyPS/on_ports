<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="markdown/01-title.md"></section>
				<section data-markdown="markdown/02-why-ports.md"></section>
				<section data-markdown="markdown/03-how-to-use.md"></section>
				<section data-markdown="markdown/04-port-rules.md"></section>
				<section>
					<section data-markdown="markdown/05-info-close.md"></section>
					<section data-markdown="markdown/05.1-info-close-example.md"></section>										
					<section data-markdown="markdown/05.2-list.md"></section>	
				</section>
				<section>
					<section data-markdown="markdown/06-communication.md"></section>
					<section data-markdown="markdown/06.1-communication-cont.md"></section>					
				</section>
				<section>
					<section data-markdown="markdown/07-spawning.md"></section>
					<section data-markdown="markdown/07.1-spawning.md"></section>
				</section>
				<section>
					<section data-markdown="markdown/08-genservers.md"></section>
					<section data-markdown="markdown/08.1-genservers.md"></section>					
					<section data-markdown="markdown/08.2-genservers.md"></section>					
				</section>
				<section data-markdown="markdown/09-demo-time.md"></section>
				<section data-markdown="markdown/10-notes-after-demo.md"></section>
				<section>
					<section data-markdown="markdown/11-tips.md"></section>
					<section data-markdown="markdown/11.1-tips.md"></section>
					<section data-markdown="markdown/11.2-tips.md"></section>
					<section data-markdown="markdown/11.3-tips.md"></section>
				</section>
				<section data-markdown="markdown/12-other-examples.md"></section>	
				<section>
				<section data-markdown="markdown/14-fin.md"></section>				
				<section data-markdown="markdown/13-questions.md"></section>				
				</section>			
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
